<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="nl" lang="nl">
  <head>
    <title>Expreszo graphs</title>
    <meta http-equiv="refresh" content="300"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <base href="http://expreszo.djangohost.nl/graphs/"/>
    <link href="/media/favicon.ico" rel="icon" type="image/x-icon"/> 
    <style type="text/css">
	body {
		background-color: #eeeeee;
		font-family: Helvetica, sans-serif;
		padding-left: 15px;
		padding-right: 15px;
	}
	a {
		color: #444444;
	}
	a:hover {
		color: #666666;
	}
	img {
		border: 0px;
	}
	div#footer {
		padding-top: 10px;
		padding-bottom: 5px;
		border-top: 1px solid #000000;
		font-size: 10px;
	}
    </style>
  </head>
<body>

<div id="head">
  <h2>Expreszo graphs</h2>
  {% block title %}{% endblock %}
</div>

<div id="content">{%block content %}{% endblock %}</div>

<div id="footer">
  <p>
    <strong>Brought to you by @jocmeh</strong><br/>
    Elke 5 minuten wordt data verzameld via de forumindex.<br/>
    De grafieken worden on the fly gemaakt met <a href="http://oss.oetiker.ch/rrdtool/">RRDtool</a> en <a href="http://www.mrtg.org/rrdtool/prog/rrdpython.en.html">rrdpython</a>.<br/>
  </p>
</div>

</body>
</html>
